  Generated by: https://www.favicon-generator.org/

{% capture icon_url %}{{ site.baseurl }}/assets/img/favicons{% endcapture %}

<link
  rel="shortcut icon"
  href="{{ icon_url }}/favicon.png"
  type="image/x-icon"
/>
<link rel="icon" href="{{ icon_url }}/favicon.png" type="image/x-icon" />

<link rel="apple-touch-icon" href="{{ icon_url }}/favicon.png" />

<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ icon_url }}/favicon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ icon_url }}/favicon.png"
/>

<link rel="manifest" href="{{ icon_url }}/manifest.json" />
<meta name="msapplication-config" content="{{ icon_url }}/browserconfig.xml" />
<meta name="msapplication-TileColor" content="#ffffff" />
<meta name="msapplication-TileImage" content="{{ icon_url }}/favicon.png" />
<meta name="theme-color" content="#ffffff" />
